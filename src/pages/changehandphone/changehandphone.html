<ion-header>

    <ion-navbar>
      <ion-title>变更号手机</ion-title>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="none" ></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding >
      <form [formGroup]="cahngeHandphoneForm" (ngSubmit)="doResetPhone()">
          <div style="text-align: center; margin: 20px;">
              <ion-item style="background-color: white;border-radius: 20px;" no-lines>
                  <ion-label>
                      <ion-icon name="ios-phone-portrait" color="secondary"></ion-icon>
                  </ion-label>
                  <ion-input type="number" formControlName="newphonenumber" placeholder="请输入新手机号" clearInput></ion-input>
              </ion-item>
          </div>
          <div style="text-align: center; margin: 20px;">
              <ion-item style="background-color: white;border-radius: 20px;" no-lines>
                  <ion-label>
                      <ion-icon name="ios-color-filter" color="secondary"></ion-icon>
                  </ion-label>
                  <ion-input type="text" placeholder="验证码" clearInput formControlName="verificationCode"></ion-input>
  
                  <button ion-button clear item-right (click)="sendCode($event)" #sendBtn [disabled]="isTimerStart">
                      {{timerText}}
                  </button>
              </ion-item>
          </div>
          
          <ion-row  center text-center>
              <button ion-button block color="lightText" type="submit" style="margin-left: 30px;margin-right: 30px;margin-top:20px;margin-bottom:20px;border-radius: 20px">
                  完成
              </button>
          </ion-row>
      </form>
  </ion-content>
