<ion-header>

    <ion-navbar>
      <ion-title>变更号手机</ion-title>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="none" ></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
      <form [formGroup]="cahngeHandphoneForm" (ngSubmit)="doResetPhone()">
            <img src="assets/imgs/changephone1.png" style="width : 100%;height : auto">
            <ion-item  no-lines  class="item1">
                <ion-label>
                    <ion-icon name="ios-phone-portrait" color="grey"></ion-icon>新手机号
                </ion-label>
                <ion-input type="number" formControlName="newphonenumber" clearInput></ion-input>
            </ion-item>
            <ion-item  no-lines class="item2">
                <ion-label>
                    <ion-icon name="ios-send" color="grey"></ion-icon>验证码
                </ion-label>
                <ion-input type="text" clearInput formControlName="verificationCode"></ion-input>

                <button ion-button clear class="code" item-right (click)="sendCode($event)" #sendBtn [disabled]="isTimerStart">
                    {{timerText}}
                </button>
            </ion-item>
          <ion-row  center text-center>
              <button ion-button block color="lightText" type="submit" style="margin: 30px;">
                  完成
              </button>
          </ion-row>
      </form>
  </ion-content>
