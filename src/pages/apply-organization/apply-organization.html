<ion-header>

  <ion-navbar>
    <ion-title>组织</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="none" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div style="text-align: center; margin: 20px;">

    <ion-searchbar (ionInput)="filterItems($event)" placeholder="请输入组织代码" style="border-radius: 20px" ></ion-searchbar>

    <ion-item text-center>
      <h1>{{organizationName}}</h1>
    </ion-item>

    <button ion-button round color="lightText" (click)="doApply()" style="margin : 20px">
        申请加入
    </button>
  </div>

</ion-content>
