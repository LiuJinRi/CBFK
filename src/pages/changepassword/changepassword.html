<ion-header>

  <ion-navbar>
    <ion-title>变更密码</ion-title>
    <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="none" ></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding >
    <form [formGroup]="cahngePasswordForm" (ngSubmit)="doResetPassword()">
        <div style="text-align: center; margin: 20px;">
          <ion-item style="background-color: white;border-radius: 20px;" no-lines>
              <ion-label>
                  <ion-icon name="ios-unlock" color="secondary"></ion-icon>
              </ion-label>
              <ion-input formControlName="newpassword" [value]="newpassword" type="{{isShowPassword?'text':'password'}}" placeholder="请输入新密码"></ion-input>
            <button ion-button clear color="dark" item-right (click)="showPassword($event)" class="show-btn">
                <ion-icon name="{{isShowPassword?'eye':'eye-off'}}" color="danger"></ion-icon>
              </button>
          </ion-item>
        </div>

        <div style="text-align: center; margin: 20px;">
          <ion-item style="background-color: white;border-radius: 20px;" no-lines>
              <ion-label>
                  <ion-icon name="ios-unlock" color="secondary"></ion-icon>
              </ion-label>
              <ion-input formControlName="newpassword1" [value]="newpassword1" type="{{isShowPassword1?'text':'password'}}" placeholder="重新输入新密码"></ion-input>
            <button ion-button clear color="dark" item-right (click)="showPassword1($event)" class="show-btn">
                <ion-icon name="{{isShowPassword1?'eye':'eye-off'}}" color="danger"></ion-icon>
            </button>
              
          </ion-item>
        </div>
        
        
        <ion-row  center text-center>
            <button ion-button block color="lightText" type="submit" style="margin-left: 30px;margin-right: 30px;margin-top:20px;margin-bottom:20px;border-radius: 20px">
                确认
            </button>
        </ion-row>
    </form>
</ion-content>
