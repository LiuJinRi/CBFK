<ion-header>

  <ion-navbar>
    <ion-title>变更密码</ion-title>
    <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="none" ></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
    <form [formGroup]="cahngePasswordForm" (ngSubmit)="doResetPassword()">
        <img src="assets/imgs/change_password.png" style="width : 100%;height : auto">
        <ion-item no-lines class="item1">
            <ion-label>
                <ion-icon name="ios-unlock" color="grey"></ion-icon>旧密码
            </ion-label>
            <ion-input formControlName="password" [value]="password" type="{{isShowPassword2?'text':'password'}}" ></ion-input>
            <button ion-button clear color="dark" item-right (click)="showPassword($event)" class="show-btn">
                <ion-icon name="{{isShowPassword2?'eye':'eye-off'}}" color="danger"></ion-icon>
            </button>
        </ion-item>
        <ion-item no-lines class="item2">
            <ion-label>
                <ion-icon name="ios-unlock" color="grey"></ion-icon>新密码
            </ion-label>
            <ion-input formControlName="newpassword" [value]="newpassword" type="{{isShowPassword?'text':'password'}}" ></ion-input>
            <button ion-button clear color="dark" item-right (click)="showPassword($event)" class="show-btn">
                <ion-icon name="{{isShowPassword?'eye':'eye-off'}}" color="danger"></ion-icon>
            </button>
        </ion-item>
        <ion-item no-lines class="item1">
            <ion-label>
                <ion-icon name="ios-unlock" color="grey"></ion-icon>确认新密码
            </ion-label>
            <ion-input formControlName="newpassword1" [value]="newpassword1" type="{{isShowPassword1?'text':'password'}}" ></ion-input>
            <button ion-button clear color="dark" item-right (click)="showPassword1($event)" class="show-btn">
                <ion-icon name="{{isShowPassword1?'eye':'eye-off'}}" color="danger"></ion-icon>
            </button>
            
        </ion-item>
        
        
        <ion-row  center text-center>
            <button ion-button block color="lightText" type="submit" style="margin: 30px;">
                确认
            </button>
        </ion-row>
    </form>
</ion-content>
