<ion-header>

  <ion-navbar>
    <ion-title>组织</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="none" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding text-center>
    <ion-item text-center>
      <h1>{{organizationName}}</h1>
    </ion-item>
    
     <ion-grid >
      <ion-row>
        <ion-col>
          <a (click)="applyOrganization()">加入</a>               
        </ion-col>
        <ion-col>                 
          <a (click)="exitOrganization()">退出</a>
        </ion-col>
      </ion-row>   
    </ion-grid>
</ion-content>
