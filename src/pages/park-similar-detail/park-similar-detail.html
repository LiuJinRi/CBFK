<!--
  Generated template for the MatchingDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
      <ion-title>
        类似详情
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="none" ></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content center text-center>
    <img [src]="pic_url + coverPic" style="width:100%;height : auto">
    <ion-item  class="item11" no-lines>
    <ion-row>
      <ion-col align-self-center>
        <p align-self-center>{{carNumberPlate}}</p>
        <img [src]="'assets/imgs/title2.png'" style="width : 45%;height : auto" > 
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item  class="item12" no-lines>
    <ion-row>
      <ion-col align-self-center color="light">
        <p>出口门号 ：{{doorNumber}}</p>
      </ion-col>
      <ion-col align-self-center>
        <p>标签 ID ：{{marketDoubtId}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col align-self-center>
        <p>车 ID ：{{carId}}</p>
      </ion-col>
      <ion-col align-self-center>
        <p>车架号 : {{vincode}}</p>
      </ion-col>
    </ion-row>
  </ion-item>

    <ion-item  class="item13" no-lines>
      <ion-row>
        <ion-col align-self-center>
          <img [src]="'assets/imgs/detail.png'" style="width : 20%;height : auto" >
        </ion-col>
      </ion-row>
    </ion-item>
    
    <ion-item  class="item14" no-lines align-self-center text-center>
      
      <ion-row>
        <ion-col align-self-center color="light">
          <p>时间</p>
        </ion-col>
        <ion-col align-self-center>
          <p>合同人</p>
        </ion-col>
        <ion-col align-self-center>
          <p>处理时间</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col align-self-center>
          <p>{{createTime || '无'}}</p>
        </ion-col>
        <ion-col align-self-center>
          <p>{{shopContractorName || '无'}}</p>
        </ion-col>
        <ion-col align-self-center>
          <p>{{handleTime || '无'}}</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col align-self-center color="light">
          <p>商铺号</p>
        </ion-col>
        <ion-col align-self-center>
          <p>合同人电话</p>
        </ion-col>
        <ion-col align-self-center>
          <p>处理人</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col align-self-center>
          <p>{{shopNumber || '无'}}</p>
        </ion-col>
        <ion-col align-self-center>
          <p>{{contactNumber || '无'}}</p>
        </ion-col>
        <ion-col align-self-center>
          <p>{{handlePersonName || '无'}}</p>
        </ion-col>
      </ion-row>           
    </ion-item> 
  </ion-content>
