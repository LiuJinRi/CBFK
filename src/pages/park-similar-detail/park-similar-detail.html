<ion-header>

    <ion-navbar>
      <ion-title>
        类似详情
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="none" ></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding center text-center>
    <img [src]="doubtPicture">  
    <p>出口门号 ：{{doorNumber}}</p>
    <p>标签 ID ：{{marketDoubtId}}</p>
    <p>车 ID ：{{carId}}</p>
    <p>车牌号 ：{{carNumberPlate}}</p>
    <p>车架号 : {{vincode}}</p>
    <p>时间 ：{{createTime}}</p>
    <p>商铺号 ：{{shopNumber}}</p>
    <p>合同人 ：{{shopContractorName}}</p>
    <p>合同人电话 ：{{contactNumber}}</p>
    <p>处理时间 ：{{handleTime}}</p>
    <p>处理人 ：{{handlePersonName}}</p>
  </ion-content>
