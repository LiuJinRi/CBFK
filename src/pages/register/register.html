<ion-header>

  <ion-navbar>
    <ion-title>注册</ion-title>
    <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="none" ></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <form [formGroup]="registerForm" (ngSubmit)="doRegister()">
        <img src="assets/imgs/register_icon.png" style="width : 100%;height : auto">
        <ion-item no-lines class="item1">
            <ion-label>
                <ion-icon name="person" color="grey"></ion-icon>账号
            </ion-label>
            <ion-input type="text" formControlName="loginName" clearInput></ion-input>
        </ion-item>

        <ion-item no-lines class="item2">
            <ion-label>
                <ion-icon name="person" color="grey"></ion-icon>姓名
            </ion-label>
            <ion-input type="text" formControlName="userName" clearInput></ion-input>
        </ion-item>

        <ion-item no-lines class="item1">
            <ion-label>
                <ion-icon name="ios-mail" color="grey"></ion-icon>邮箱
            </ion-label>
            <ion-input type="email" formControlName="mailaddress" clearInput></ion-input>
        </ion-item>

        <ion-item no-lines class="item2">
            <ion-label>
                <ion-icon name="ios-phone-portrait" color="grey"></ion-icon>手机号
            </ion-label>
            <ion-input type="number" formControlName="phonenumber" clearInput></ion-input>
        </ion-item>

        <ion-item no-lines class="item1">
            <ion-label>
                <ion-icon name="ios-send" color="grey"></ion-icon>验证码
            </ion-label>
            <ion-input type="number"  clearInput formControlName="verificationCode"></ion-input>

            <button class="code" ion-button clear item-right (click)="sendCode($event)" #sendBtn [disabled]="isTimerStart">
                {{timerText}}
            </button>
        </ion-item>

        <ion-item no-lines class="item2">
            <ion-label>
                <ion-icon name="ios-unlock" color="grey"></ion-icon>密码
            </ion-label>
            <ion-input type="{{isShowPassword?'text':'password'}}" formControlName="password"></ion-input>
            <button ion-button clear item-right (click)="showPassword($event)" class="show-btn">
                <ion-icon name="{{isShowPassword?'eye':'eye-off'}}" color="danger"></ion-icon>
            </button>
        </ion-item>

        <ion-item no-lines class="item1">
            <ion-label>
                <ion-icon name="ios-unlock" color="grey"></ion-icon>确认密码
            </ion-label>
            <ion-input type="{{isShowPassword1?'text':'password'}}" formControlName="password1" ></ion-input>
            <button ion-button clear item-right (click)="showPassword1($event)" class="show-btn">
                <ion-icon name="{{isShowPassword1?'eye':'eye-off'}}" color="danger"></ion-icon>
            </button>
        </ion-item>

        <ion-row  center text-center>
            <button ion-button block color="lightText" type="submit" style="margin: 30px;">
                注 册
            </button>
        </ion-row>
    </form>    
</ion-content>
