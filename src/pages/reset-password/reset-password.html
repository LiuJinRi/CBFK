<ion-header>

  <ion-navbar>
    <ion-title>忘记密码</ion-title>
    <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="none" ></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding >
    <form [formGroup]="resetForm" (ngSubmit)="doReset()">

        <div style="text-align: center; margin: 20px;">
            <ion-item style="background-color: white;border-radius: 20px;" no-lines>
                <ion-label>
                    <ion-icon name="ios-person" color="secondary"></ion-icon>
                </ion-label>
                <ion-input type="text" formControlName="loginName" placeholder="请输入账号" clearInput></ion-input>
            </ion-item>
        </div>
        <div style="text-align: center; margin: 20px;">
            <ion-item style="background-color: white;border-radius: 20px;" no-lines>
                <ion-label>
                    <ion-icon name="ios-phone-portrait" color="secondary"></ion-icon>
                </ion-label>
                <ion-input type="number" formControlName="phonenumber" placeholder="请输入手机号" clearInput></ion-input>
            </ion-item>
        </div>
        <div style="text-align: center; margin: 20px;">
            <ion-item style="background-color: white;border-radius: 20px;" no-lines>
                <ion-label>
                    <ion-icon name="ios-color-filter" color="secondary"></ion-icon>
                </ion-label>
                <ion-input type="number" placeholder="验证码" clearInput formControlName="verificationCode"></ion-input>

                <button ion-button clear item-right (click)="sendCode($event)" #sendBtn [disabled]="isTimerStart">
                    {{timerText}}
                </button>
            </ion-item>
        </div>
        
        <div style="text-align: center; margin: 20px;">
            <ion-item style="background-color: white;border-radius: 20px;" no-lines>
                <ion-label>
                    <ion-icon name="ios-unlock" color="secondary"></ion-icon>
                </ion-label>
                <ion-input type="{{isShowPassword?'text':'password'}}" formControlName="newpassword" placeholder="请输入密码"></ion-input>
                <button ion-button clear item-right (click)="showPassword($event)" class="show-btn">
                    <ion-icon name="{{isShowPassword?'eye':'eye-off'}}" color="danger"></ion-icon>
                </button>
            </ion-item>
        </div>

        <div style="text-align: center; margin: 20px;">
            <ion-item style="background-color: white;border-radius: 20px;" no-lines>
                <ion-label>
                    <ion-icon name="ios-unlock" color="secondary"></ion-icon>
                </ion-label>
                <ion-input type="{{isShowPassword1?'text':'password'}}" formControlName="newpassword1" placeholder="请重新输入密码"></ion-input>
                <button ion-button clear item-right (click)="showPassword1($event)" class="show-btn">
                    <ion-icon name="{{isShowPassword1?'eye':'eye-off'}}" color="danger"></ion-icon>
                </button>
            </ion-item>
        </div>
        <!--div style="text-align: center; margin: 20px;">
            <ion-item style="background-color: white;border-radius: 20px;">
                <ion-label>
                    <ion-icon name="ios-unlock" color="light"></ion-icon>
                </ion-label>
                <ion-input type="password" formControlName="renewpassword" placeholder="请重新输入密码" clearInput></ion-input>
                <button ion-button clear item-right (click)="showPassword($event)" class="show-btn">
                    <ion-icon name="{{isShowPassword?'eye':'eye-off'}}" color="light"></ion-icon>
                </button>
            </ion-item>
        </div-->
        <ion-row  center text-center>
            <button ion-button block color="lightText" type="submit" style="margin-left: 30px;margin-right: 30px;margin-top:20px;margin-bottom:20px;border-radius: 20px">
                确认
            </button>
        </ion-row>
    </form>
</ion-content>
