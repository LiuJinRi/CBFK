<ion-header>
  <ion-navbar>
    <ion-title>设置</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="none" ></ion-icon>
      </button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-list>
    <img [src]="'assets/imgs/setting.png'" style="width : 100%;height : auto"> 
    <button ion-item (click)="doChangePassword()" class="item1">
      <ion-icon name="lock" color="grey"></ion-icon>
      更改密码
    </button>
    <button ion-item (click)="logout()" >
      <ion-icon name="mail" color="grey"></ion-icon>
      退出登录
    </button>
    <button ion-item (click)="doExitSystem()" class="item1">
      <ion-icon name="contacts" color="grey"></ion-icon>
      退出系统
    </button>
  </ion-list>

</ion-content>
