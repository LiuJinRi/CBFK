<ion-header>
  <ion-navbar>
    <ion-title>设置</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="none" ></ion-icon>
      </button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-list center>
    <button ion-item (click)="doChangePassword()">
      <ion-icon name="lock" color="secondary"></ion-icon>
      更改密码
    </button>
    <button ion-item (click)="logout()">
      <ion-icon name="mail" color="secondary"></ion-icon>
      退出登录
    </button>
    <button ion-item (click)="doExitSystem()">
      <ion-icon name="contacts" color="secondary"></ion-icon>
      退出系统
    </button>
   
  </ion-list>

</ion-content>
