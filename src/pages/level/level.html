<ion-header>

  <ion-navbar>
    <!--ion-title>绑定</ion-title-->
    <ion-title>
        <form [formGroup]="findForm" (ngSubmit)="doFind()">
          <ion-item color="primary" no-lines>
            <ion-label color="light" style="font-size: 2rem">等级</ion-label>
            <ion-input placeholder="请输入车架号" formControlName="searchtext" style="color: black; background-color: white;border-radius: 20px"></ion-input>
            <button ion-button color="light" clear item-right type="submit">
              <ion-icon style="font-size: 2em" name="search"></ion-icon>
            </button>
          </ion-item>
        </form>         
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content nopadding> 
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="下拉刷新"
            refreshingSpinner="circles"
            refreshingText="加载中...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
      <ion-item-sliding *ngFor = "let item of items">
          <ion-item (click)="detail(item)">
              <ion-avatar item-start>
                <img [src]="'http://114.116.82.170/' + item.coverPic ||  'assets/imgs/car.jpg'">
              </ion-avatar>  
              <p *ngIf="item.carType == 1">车种类 ：金融车</p>
              <p *ngIf="item.carType == 2">车种类 ：门禁车</p>
              <p>车牌号 ：{{item.carNumberPlate}}</p>
              <p>车架号 ：{{item.vincode}}</p>
              <p>车辆等级 : {{item.dangerLevel}}</p>
              <p *ngIf="item.isEnter == 1">在场情况 ：在场</p>
              <p *ngIf="item.isEnter == 2">在场情况 ：不在场</p>
              <p *ngIf="item.isInStock == 1">在库情况 ：在库</p>
              <p *ngIf="item.isInStock == 2">在库情况 ：不在库</p>
              <p>设备码 ：{{item.boxCode}}</p>
              <p>商铺号 ：{{item.shopNumber}}</p>
              <p>合同人 ：{{item.shopContractorName}}</p>
          </ion-item>

          <ion-item-options side="right">
              <button ion-button color="caidan" (click)="reactive(item)">再激活</button>
              <button ion-button color="caidan" (click)="level(item)">设备等级</button>
              <button ion-button color="caidan" (click)="locate(item)">车辆位置</button>
              <button ion-button color="caidan" (click)="information(item)">最新信息</button>
          </ion-item-options>
          
        </ion-item-sliding>
    
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="加载更多">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
