<ion-header>  
  <ion-navbar>
    <ion-title>最新信息</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="none" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar  (ionInput)="filterItems($event)" placeholder="请输入信息内容" style=" width : 100%;border-radius: 20px" ></ion-searchbar>
  <ion-list>
    <ion-card *ngFor = "let item of items">

      <ion-card-header style="white-space: normal;">
        <h2 class="ptype" center text-center> 分类 ：{{item.type}}信息</h2>
      </ion-card-header>

      <ion-card-content>
        <h2> <ion-icon name="list-box"></ion-icon>时间 ：{{item.createTime}}</h2>
        <h2> <ion-icon name="list-box"></ion-icon>内容 ：{{item.msgs}}</h2>
      </ion-card-content>

    </ion-card>  
  </ion-list>
</ion-content>
