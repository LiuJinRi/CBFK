<ion-header>

  <ion-navbar>
    <ion-title>最新信息</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="none" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor = "let item of items">
        <p>分类 ：{{item.type}}</p>
        <p>内容 ：{{item.msgs}}</p>
        <p>时间 ：{{item.createTime}}</p>

    </ion-item>
</ion-list>
</ion-content>
